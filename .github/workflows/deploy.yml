name: Deploy to Cloudflare

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_api:
        description: 'Deploy API to Workers'
        required: false
        default: true
        type: boolean
      deploy_web:
        description: 'Deploy Web to Pages'
        required: false
        default: true
        type: boolean

env:
  PNPM_VERSION: 9

jobs:
  # ===========================================
  # Build & Test
  # ===========================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm typecheck
        env:
          PUBLIC_API_URL: ${{ vars.PUBLIC_API_URL }}

      - name: Build
        run: pnpm build
        env:
          PUBLIC_API_URL: ${{ vars.PUBLIC_API_URL }}

      - name: Upload API build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: apps/api/dist
          retention-days: 1

      - name: Upload Web build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/web/.svelte-kit/cloudflare
          retention-days: 1

  # ===========================================
  # Deploy API to Cloudflare Workers
  # ===========================================
  deploy-api:
    name: Deploy API (Workers)
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event.inputs.deploy_api == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build workspace packages
        run: pnpm build
        env:
          PUBLIC_API_URL: ${{ vars.PUBLIC_API_URL }}

      - name: Deploy API to Cloudflare Workers
        working-directory: apps/api
        run: |
          # Install latest wrangler
          npm install -g wrangler@latest
          
          # Trim whitespace from Account ID
          ACCOUNT_ID=$(echo "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" | tr -d '[:space:]')
          
          # Create wrangler.toml with production values
          cat > wrangler.deploy.toml << EOF
          name = "saas-api"
          main = "src/index.ts"
          compatibility_date = "2024-05-01"
          compatibility_flags = ["nodejs_compat"]
          account_id = "${ACCOUNT_ID}"
          
          [vars]
          ENVIRONMENT = "production"
          PUBLIC_APP_URL = "${{ vars.PUBLIC_APP_URL }}"
          PUBLIC_API_URL = "${{ vars.PUBLIC_API_URL }}"
          
          [[d1_databases]]
          binding = "DB"
          database_name = "${{ vars.D1_DATABASE_NAME }}"
          database_id = "${{ secrets.D1_DATABASE_ID }}"
          
          [[r2_buckets]]
          binding = "STORAGE"
          bucket_name = "${{ vars.R2_BUCKET_NAME }}"
          
          [[kv_namespaces]]
          binding = "KV"
          id = "${{ secrets.KV_NAMESPACE_ID }}"
          EOF
          
          # Debug: show config (without sensitive data)
          echo "Deploying with account_id: ${ACCOUNT_ID:0:8}..."
          
          wrangler deploy --config wrangler.deploy.toml
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  # ===========================================
  # Deploy Web to Cloudflare Pages
  # ===========================================
  deploy-web:
    name: Deploy Web (Pages)
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event.inputs.deploy_web == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build workspace packages
        run: pnpm build
        env:
          PUBLIC_API_URL: ${{ vars.PUBLIC_API_URL }}
          PUBLIC_APP_URL: ${{ vars.PUBLIC_APP_URL }}

      - name: Deploy Web to Cloudflare Pages
        working-directory: apps/web
        run: |
          # Install latest wrangler
          npm install -g wrangler@latest
          
          # Trim whitespace from Account ID
          ACCOUNT_ID=$(echo "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" | tr -d '[:space:]')
          
          echo "Deploying to account: ${ACCOUNT_ID:0:8}..."
          
          PROJECT_NAME="${{ vars.PAGES_PROJECT_NAME }}"
          
          # Try to create project (will fail silently if already exists)
          CLOUDFLARE_ACCOUNT_ID="${ACCOUNT_ID}" wrangler pages project create "$PROJECT_NAME" --production-branch=main 2>/dev/null || echo "Project already exists or creation skipped"
          
          # Deploy to Pages
          CLOUDFLARE_ACCOUNT_ID="${ACCOUNT_ID}" wrangler pages deploy .svelte-kit/cloudflare --project-name="$PROJECT_NAME" --commit-dirty
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
