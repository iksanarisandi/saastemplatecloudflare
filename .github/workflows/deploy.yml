name: Deploy to Cloudflare

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_api:
        description: 'Deploy API to Workers'
        required: false
        default: true
        type: boolean
      deploy_web:
        description: 'Deploy Web to Pages'
        required: false
        default: true
        type: boolean

env:
  PNPM_VERSION: 9

jobs:
  # ===========================================
  # Build & Test
  # ===========================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Upload API build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: apps/api/dist
          retention-days: 1

      - name: Upload Web build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/web/.svelte-kit/cloudflare
          retention-days: 1

  # ===========================================
  # Deploy API to Cloudflare Workers
  # ===========================================
  deploy-api:
    name: Deploy API (Workers)
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event.inputs.deploy_api == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download API build artifacts
        uses: actions/download-artifact@v4
        with:
          name: api-build
          path: apps/api/dist

      - name: Deploy API to Cloudflare Workers
        working-directory: apps/api
        run: |
          # Create wrangler.toml with production values
          cat > wrangler.deploy.toml << EOF
          name = "saas-api"
          main = "src/index.ts"
          compatibility_date = "2024-05-01"
          compatibility_flags = ["nodejs_compat"]
          
          [vars]
          ENVIRONMENT = "production"
          PUBLIC_APP_URL = "${{ vars.PUBLIC_APP_URL }}"
          PUBLIC_API_URL = "${{ vars.PUBLIC_API_URL }}"
          
          [[d1_databases]]
          binding = "DB"
          database_name = "${{ vars.D1_DATABASE_NAME }}"
          database_id = "${{ secrets.D1_DATABASE_ID }}"
          
          [[r2_buckets]]
          binding = "STORAGE"
          bucket_name = "${{ vars.R2_BUCKET_NAME }}"
          
          [[kv_namespaces]]
          binding = "KV"
          id = "${{ secrets.KV_NAMESPACE_ID }}"
          EOF
          
          npx wrangler deploy --config wrangler.deploy.toml
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  # ===========================================
  # Deploy Web to Cloudflare Pages
  # ===========================================
  deploy-web:
    name: Deploy Web (Pages)
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event.inputs.deploy_web == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download Web build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: apps/web/.svelte-kit/cloudflare

      - name: Deploy Web to Cloudflare Pages
        working-directory: apps/web
        run: npx wrangler pages deploy .svelte-kit/cloudflare --project-name=${{ vars.PAGES_PROJECT_NAME }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
